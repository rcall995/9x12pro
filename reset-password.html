<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - 9x12 Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><circle cx=%228%22 cy=%228%22 r=%226%22 fill=%22%23333%22/></svg>">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md border-2 border-gray-100">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-3 mb-2">
        <div class="text-4xl font-black text-indigo-600">9×12</div>
        <div class="text-2xl font-bold text-gray-700">PRO</div>
      </div>
      <p class="text-gray-600 text-sm">Set your new password</p>
    </div>

    <!-- Loading Message -->
    <div id="loadingMessage" class="mb-4 p-4 bg-blue-50 border border-blue-200 text-blue-800 rounded-lg text-sm text-center">
      Verifying your reset link...
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 border border-green-200 text-green-800 rounded-lg text-sm"></div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 text-red-800 rounded-lg text-sm"></div>

    <!-- Reset Password Form -->
    <form id="resetPasswordForm" class="space-y-5" style="display: none;">
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
        <input
          type="password"
          id="password"
          required
          autocomplete="new-password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition"
          placeholder="••••••••"
        />
        <p class="text-xs text-gray-500 mt-1">Must be at least 6 characters</p>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          required
          autocomplete="new-password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        id="resetBtn"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-md"
      >
        Update Password
      </button>
    </form>

    <!-- Back to Login -->
    <div class="mt-6 pt-6 border-t border-gray-200 text-center">
      <a href="login.html" class="text-sm text-indigo-600 hover:text-indigo-700 font-semibold">Back to Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    var SUPABASE_URL = "https://kurhsdvxsgkgnfimfqdo.supabase.co";
    var SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1cmhzZHZ4c2drZ25maW1mcWRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MDk3NDYsImV4cCI6MjA3ODM4NTc0Nn0.nB_GsE89WJ3eAQrgmNKb-fbCktHTHf-987D-G6lscZA";

    var supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    var hasValidSession = false;

    console.log('Reset password page loaded');
    console.log('Current URL:', window.location.href);
    console.log('Hash:', window.location.hash);

    // Listen for auth state changes - this catches the PASSWORD_RECOVERY event
    supabaseClient.auth.onAuthStateChange(function(event, session) {
      console.log('Auth state change:', event, session);

      if (event === 'PASSWORD_RECOVERY') {
        console.log('✅ Password recovery detected!');
        hasValidSession = true;
        document.getElementById('loadingMessage').classList.add('hidden');
        document.getElementById('resetPasswordForm').style.display = 'block';
      } else if (event === 'SIGNED_IN' && session) {
        console.log('✅ User signed in with recovery session');
        hasValidSession = true;
        document.getElementById('loadingMessage').classList.add('hidden');
        document.getElementById('resetPasswordForm').style.display = 'block';
      }
    });

    // Also check session immediately
    setTimeout(function() {
      supabaseClient.auth.getSession().then(function(result) {
        console.log('Session check:', result);

        if (result.data.session) {
          console.log('✅ Valid session found');
          hasValidSession = true;
          document.getElementById('loadingMessage').classList.add('hidden');
          document.getElementById('resetPasswordForm').style.display = 'block';
        } else if (!hasValidSession) {
          // Wait a bit more for the auth state change event
          setTimeout(function() {
            if (!hasValidSession) {
              console.log('❌ No valid session after waiting');
              document.getElementById('loadingMessage').classList.add('hidden');
              showError('Invalid or expired password reset link. Please request a new one.');
            }
          }, 2000);
        }
      });
    }, 500);

    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var resetBtn = document.getElementById('resetBtn');

      // Clear errors
      document.getElementById('errorMessage').classList.add('hidden');

      // Validate
      if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      resetBtn.disabled = true;
      resetBtn.textContent = 'Updating...';

      console.log('Attempting to update password...');

      supabaseClient.auth.updateUser({
        password: password
      })
      .then(function(result) {
        console.log('Update result:', result);

        if (result.error) {
          throw result.error;
        }

        console.log('✅ Password updated successfully');

        // Show success and redirect
        document.getElementById('resetPasswordForm').style.display = 'none';
        showSuccess('Password updated successfully! Redirecting to login...');

        setTimeout(function() {
          window.location.href = 'login.html?password_reset=success';
        }, 2000);
      })
      .catch(function(error) {
        console.error('❌ Password update error:', error);
        showError(error.message || 'An error occurred. Please try again.');
        resetBtn.disabled = false;
        resetBtn.textContent = 'Update Password';
      });
    });

    function showError(message) {
      var el = document.getElementById('errorMessage');
      el.textContent = message;
      el.classList.remove('hidden');
    }

    function showSuccess(message) {
      var el = document.getElementById('successMessage');
      el.textContent = message;
      el.classList.remove('hidden');
    }
  </script>
</body>
</html>
