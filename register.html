<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - 9x12 Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><circle cx=%228%22 cy=%228%22 r=%226%22 fill=%22%23333%22/></svg>">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md border-2 border-gray-100">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-3 mb-2">
        <div class="text-4xl font-black text-indigo-600">9×12</div>
        <div class="text-2xl font-bold text-gray-700">PRO</div>
      </div>
      <p class="text-gray-600 text-sm">Create your free account</p>
    </div>

    <!-- Info Box -->
    <div class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
      <p class="text-sm text-green-800">
        <strong>Free Trial:</strong> Start with 1 campaign, 25 enrichments/day, and limited searches. Upgrade anytime for full access.
      </p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 text-red-800 rounded-lg text-sm"></div>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-5">
      <div>
        <label for="fullName" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
        <input
          type="text"
          id="fullName"
          required
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition"
          placeholder="John Doe"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
        <input
          type="email"
          id="email"
          required
          autocomplete="email"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input
          type="password"
          id="password"
          required
          autocomplete="new-password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition"
          placeholder="••••••••"
        />
        <p class="text-xs text-gray-500 mt-1">Must be at least 6 characters</p>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          required
          autocomplete="new-password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        id="registerBtn"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-md"
      >
        Create Free Account
      </button>
    </form>

    <!-- Links -->
    <div class="mt-6 pt-6 border-t border-gray-200 text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-indigo-600 hover:text-indigo-700 font-semibold">Sign In</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    var SUPABASE_URL = "https://kurhsdvxsgkgnfimfqdo.supabase.co";
    var SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1cmhzZHZ4c2drZ25maW1mcWRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MDk3NDYsImV4cCI6MjA3ODM4NTc0Nn0.nB_GsE89WJ3eAQrgmNKb-fbCktHTHf-987D-G6lscZA";
    var supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var fullName = document.getElementById('fullName').value.trim();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var registerBtn = document.getElementById('registerBtn');

      // Validate
      if (!fullName) {
        showError('Please enter your full name');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      registerBtn.disabled = true;
      registerBtn.textContent = 'Creating Account...';

      supabaseClient.auth.signUp({
        email: email,
        password: password,
        options: {
          data: {
            full_name: fullName
          }
        }
      })
      .then(function(result) {
        if (result.error) throw result.error;
        // User approval record is auto-created by database trigger
        window.location.href = 'login.html?registered=true';
      })
      .catch(function(error) {
        console.error('Registration error:', error);
        showError(error.message || 'An error occurred during registration');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Request Access';
      });
    });

    function showError(message) {
      var el = document.getElementById('errorMessage');
      el.textContent = message;
      el.classList.remove('hidden');
    }
  </script>
</body>
</html>
