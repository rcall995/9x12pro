<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Test - HERE API Only</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-2">Search Test</h1>
    <p class="text-gray-600 mb-6">HERE API only. No caching. No enrichment. No garbage.</p>

    <!-- Search Form -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium mb-1">ZIP Code</label>
          <input type="text" id="zipCode" placeholder="14072" maxlength="5"
            class="w-full border rounded px-3 py-2 text-lg" value="14072">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Category</label>
          <select id="category" class="w-full border rounded px-3 py-2 text-lg">
            <option value="auto detailing">Auto Detailing</option>
            <option value="hvac">HVAC</option>
            <option value="plumber">Plumber</option>
            <option value="electrician">Electrician</option>
            <option value="roofing">Roofing</option>
            <option value="landscaping">Landscaping</option>
            <option value="restaurant">Restaurant</option>
            <option value="salon">Salon</option>
            <option value="dentist">Dentist</option>
            <option value="auto repair">Auto Repair</option>
          </select>
        </div>
      </div>
      <button id="searchBtn" onclick="doSearch()"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700">
        Search
      </button>
    </div>

    <!-- Status -->
    <div id="status" class="text-center text-gray-600 mb-4"></div>

    <!-- Results -->
    <div id="results"></div>
  </div>

  <script>
    async function doSearch() {
      const zipCode = document.getElementById('zipCode').value.trim();
      const category = document.getElementById('category').value;
      const statusEl = document.getElementById('status');
      const resultsEl = document.getElementById('results');
      const btn = document.getElementById('searchBtn');

      // Validate
      if (!zipCode || zipCode.length !== 5) {
        statusEl.innerHTML = '<span class="text-red-600">Enter a valid 5-digit ZIP code</span>';
        return;
      }

      // Show loading
      btn.disabled = true;
      btn.textContent = 'Searching...';
      statusEl.textContent = `Searching for "${category}" in ${zipCode}...`;
      resultsEl.innerHTML = '';

      try {
        const response = await fetch('/api/here-search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ zipCode, category, limit: 50 })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Search failed');
        }

        const businesses = data.businesses || [];

        statusEl.innerHTML = `<span class="text-green-600 font-bold">Found ${businesses.length} businesses</span>`;

        if (businesses.length === 0) {
          resultsEl.innerHTML = '<div class="bg-yellow-50 border border-yellow-200 rounded p-4 text-center">No businesses found in this ZIP code.</div>';
        } else {
          resultsEl.innerHTML = businesses.map((biz, i) => `
            <div class="bg-white rounded-lg shadow p-4 mb-3">
              <div class="flex justify-between items-start">
                <div>
                  <h3 class="font-bold text-lg">${escapeHtml(biz.name)}</h3>
                  <p class="text-gray-600 text-sm">${escapeHtml(biz.address || biz.fullAddress || 'No address')}</p>
                  <p class="text-gray-500 text-sm">${escapeHtml(biz.city || '')}, ${escapeHtml(biz.state || '')} ${escapeHtml(biz.zip || '')}</p>
                </div>
                <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded">#${i + 1}</span>
              </div>
              <div class="mt-3 grid grid-cols-2 gap-2 text-sm">
                <div>
                  <span class="text-gray-500">Phone:</span>
                  ${biz.phone ? `<a href="tel:${biz.phone}" class="text-blue-600">${escapeHtml(biz.phone)}</a>` : '<span class="text-gray-400">None</span>'}
                </div>
                <div>
                  <span class="text-gray-500">Website:</span>
                  ${biz.website ? `<a href="${escapeHtml(biz.website)}" target="_blank" class="text-blue-600 truncate block">${escapeHtml(biz.website.replace(/^https?:\/\//, '').substring(0, 30))}...</a>` : '<span class="text-gray-400">None</span>'}
                </div>
                <div>
                  <span class="text-gray-500">Email:</span>
                  ${biz.email ? `<a href="mailto:${biz.email}" class="text-blue-600">${escapeHtml(biz.email)}</a>` : '<span class="text-gray-400">None</span>'}
                </div>
                <div>
                  <span class="text-gray-500">ZIP:</span>
                  <span class="${biz.zip === zipCode ? 'text-green-600 font-bold' : 'text-red-600 font-bold'}">${escapeHtml(biz.zip || 'Unknown')}</span>
                  ${biz.zip !== zipCode ? ' (WRONG!)' : ''}
                </div>
              </div>
            </div>
          `).join('');
        }

      } catch (error) {
        console.error('Search error:', error);
        statusEl.innerHTML = `<span class="text-red-600">Error: ${escapeHtml(error.message)}</span>`;
        resultsEl.innerHTML = '';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Search';
      }
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }
  </script>
</body>
</html>
