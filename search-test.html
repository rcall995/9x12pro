<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Test - HERE + Google Places</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .from-here { background-color: #d1fae5; }
    .from-google { background-color: #fef3c7; }
    .from-places { background-color: #dbeafe; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-2">Search Test v3</h1>
    <p class="text-gray-600 mb-6">HERE API + Google Places enrichment</p>

    <!-- Legend -->
    <div class="flex gap-4 mb-4 text-sm flex-wrap">
      <span class="from-here px-2 py-1 rounded">Green = FROM HERE</span>
      <span class="from-google px-2 py-1 rounded">Yellow = FROM GOOGLE SEARCH</span>
      <span class="from-places px-2 py-1 rounded">Blue = FROM GOOGLE PLACES API</span>
    </div>

    <!-- Search Form -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <div class="grid grid-cols-3 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium mb-1">ZIP Code</label>
          <input type="text" id="zipCode" placeholder="14072" maxlength="5"
            class="w-full border rounded px-3 py-2 text-lg" value="14072">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Category</label>
          <select id="category" class="w-full border rounded px-3 py-2 text-lg">
            <option value="auto detailing">Auto Detailing</option>
            <option value="hvac">HVAC</option>
            <option value="plumber">Plumber</option>
            <option value="electrician">Electrician</option>
            <option value="roofing">Roofing</option>
            <option value="landscaping">Landscaping</option>
            <option value="restaurant" selected>Restaurant</option>
            <option value="salon">Salon</option>
            <option value="dentist">Dentist</option>
            <option value="auto repair">Auto Repair</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Enrichment</label>
          <select id="enrichment" class="w-full border rounded px-3 py-2 text-lg">
            <option value="none">HERE Only (Free)</option>
            <option value="google">+ Google Search (Free)</option>
            <option value="places">+ Google Places API ($)</option>
          </select>
        </div>
      </div>
      <button id="searchBtn" onclick="doSearch()"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700">
        Search
      </button>
    </div>

    <!-- Status -->
    <div id="status" class="text-center text-gray-600 mb-4"></div>

    <!-- Results -->
    <div id="results"></div>
  </div>

  <!-- Google Maps API -->
  <script>
    let googleMapsLoaded = false;
    let placesService = null;

    function loadGoogleMaps() {
      return new Promise((resolve, reject) => {
        if (googleMapsLoaded) {
          resolve();
          return;
        }

        window.initGoogleMaps = () => {
          googleMapsLoaded = true;
          resolve();
        };

        const script = document.createElement('script');
        // Use the new Places API (New) with async loading
        script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyB9E1j1s3I-7RkL1AmKWJpMdA6gDoRW6nQ&libraries=places&loading=async&callback=initGoogleMaps`;
        script.async = true;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    // Find a place by name and get its details using NEW Places API
    async function enrichWithPlaces(biz) {
      await loadGoogleMaps();

      try {
        const query = `${biz.name} ${biz.city || ''} ${biz.state || ''}`;
        console.log(`üîç Places search: "${query}"`);

        // Use the new Place class API
        const { Place } = await google.maps.importLibrary("places");

        const request = {
          textQuery: query,
          fields: ['displayName', 'formattedAddress', 'websiteURI', 'nationalPhoneNumber', 'googleMapsURI', 'rating', 'userRatingCount'],
          maxResultCount: 1
        };

        const { places } = await Place.searchByText(request);

        if (places && places.length > 0) {
          const place = places[0];
          console.log(`‚úÖ Found: ${place.displayName}`, place);

          return {
            website: place.websiteURI || null,
            phone: place.nationalPhoneNumber || null,
            googleMapsUrl: place.googleMapsURI || null,
            rating: place.rating || null,
            reviewCount: place.userRatingCount || null
          };
        } else {
          console.log(`‚ùå No results for: ${query}`);
          return null;
        }
      } catch (error) {
        console.error(`Places API error for ${biz.name}:`, error);
        return null;
      }
    }

    async function doSearch() {
      const zipCode = document.getElementById('zipCode').value.trim();
      const category = document.getElementById('category').value;
      const enrichment = document.getElementById('enrichment').value;
      const statusEl = document.getElementById('status');
      const resultsEl = document.getElementById('results');
      const btn = document.getElementById('searchBtn');

      if (!zipCode || zipCode.length !== 5) {
        statusEl.innerHTML = '<span class="text-red-600">Enter a valid 5-digit ZIP code</span>';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Searching HERE...';
      statusEl.textContent = `Searching for "${category}" in ${zipCode}...`;
      resultsEl.innerHTML = '';

      try {
        // Step 1: HERE API
        const response = await fetch('/api/here-search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ zipCode, category, limit: 50 })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'Search failed');

        let businesses = data.businesses || [];

        // Track data sources
        businesses = businesses.map(biz => ({
          ...biz,
          websiteSource: biz.website ? 'here' : null,
          phoneSource: biz.phone ? 'here' : null,
          emailSource: biz.email ? 'here' : null
        }));

        statusEl.innerHTML = `Found ${businesses.length} from HERE`;

        // Step 2: Enrichment
        if (enrichment !== 'none' && businesses.length > 0) {
          const needsEnrichment = businesses.filter(b => !b.website || !b.phone);

          if (needsEnrichment.length > 0) {
            const enrichType = enrichment === 'places' ? 'Google Places API' : 'Google Search';
            statusEl.innerHTML = `Found ${businesses.length} from HERE. Enriching ${needsEnrichment.length} with ${enrichType}...`;

            for (let i = 0; i < needsEnrichment.length; i++) {
              const biz = needsEnrichment[i];
              btn.textContent = `Enriching ${i + 1}/${needsEnrichment.length}...`;

              try {
                if (enrichment === 'places') {
                  // Google Places API enrichment
                  const placesData = await enrichWithPlaces(biz);
                  if (placesData) {
                    if (placesData.website && !biz.website) {
                      biz.website = placesData.website;
                      biz.websiteSource = 'places';
                    }
                    if (placesData.phone && !biz.phone) {
                      biz.phone = placesData.phone;
                      biz.phoneSource = 'places';
                    }
                    if (placesData.googleMapsUrl) {
                      biz.googleMapsUrl = placesData.googleMapsUrl;
                    }
                    if (placesData.rating) {
                      biz.rating = placesData.rating;
                      biz.reviewCount = placesData.reviewCount;
                    }
                  }
                } else {
                  // Google Custom Search enrichment (existing logic)
                  if (!biz.website) {
                    const query = `${biz.name} ${biz.city || ''} ${biz.state || ''} official website`;
                    const searchResp = await fetch('/api/google-search', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ query, businessName: biz.name })
                    });
                    const searchData = await searchResp.json();
                    if (searchData.website) {
                      biz.website = searchData.website;
                      biz.websiteSource = 'google';
                    }
                  }
                }
              } catch (e) {
                console.warn(`Enrichment failed for ${biz.name}:`, e);
              }

              // Small delay
              await new Promise(r => setTimeout(r, 200));
            }
          }
        }

        // Count sources
        const stats = {
          hereWebsite: businesses.filter(b => b.websiteSource === 'here').length,
          googleWebsite: businesses.filter(b => b.websiteSource === 'google').length,
          placesWebsite: businesses.filter(b => b.websiteSource === 'places').length,
          herePhone: businesses.filter(b => b.phoneSource === 'here').length,
          placesPhone: businesses.filter(b => b.phoneSource === 'places').length,
          hereEmail: businesses.filter(b => b.emailSource === 'here').length
        };

        statusEl.innerHTML = `
          <div class="text-green-600 font-bold">Found ${businesses.length} businesses</div>
          <div class="text-sm text-gray-600 mt-1">
            Websites: ${stats.hereWebsite} HERE, ${stats.googleWebsite} Google, ${stats.placesWebsite} Places |
            Phones: ${stats.herePhone} HERE, ${stats.placesPhone} Places |
            Emails: ${stats.hereEmail} HERE
          </div>
        `;

        // Render results
        if (businesses.length === 0) {
          resultsEl.innerHTML = '<div class="bg-yellow-50 border border-yellow-200 rounded p-4 text-center">No businesses found.</div>';
        } else {
          resultsEl.innerHTML = businesses.map((biz, i) => `
            <div class="bg-white rounded-lg shadow p-4 mb-3">
              <div class="flex justify-between items-start">
                <div>
                  <h3 class="font-bold text-lg">${esc(biz.name)}</h3>
                  <p class="text-gray-600 text-sm">${esc(biz.address || biz.fullAddress || 'No address')}</p>
                  <p class="text-gray-500 text-sm">${esc(biz.city || '')}, ${esc(biz.state || '')} ${esc(biz.zip || '')}</p>
                  ${biz.rating ? `<p class="text-yellow-600 text-sm">‚≠ê ${biz.rating} (${biz.reviewCount} reviews)</p>` : ''}
                </div>
                <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded">#${i + 1}</span>
              </div>
              <div class="mt-3 grid grid-cols-2 gap-2 text-sm">
                <div class="${getSourceClass(biz.phoneSource)} px-1 rounded">
                  <span class="text-gray-500">Phone:</span>
                  ${biz.phone ? `<a href="tel:${biz.phone}" class="text-blue-600">${esc(biz.phone)}</a>` : '<span class="text-gray-400">None</span>'}
                </div>
                <div class="${getSourceClass(biz.websiteSource)} px-1 rounded">
                  <span class="text-gray-500">Website:</span>
                  ${biz.website ? `<a href="${esc(biz.website)}" target="_blank" class="text-blue-600">${esc(biz.website.replace(/^https?:\/\//, '').substring(0, 35))}</a>` : '<span class="text-gray-400">None</span>'}
                </div>
                <div class="${getSourceClass(biz.emailSource)} px-1 rounded">
                  <span class="text-gray-500">Email:</span>
                  ${biz.email ? `<a href="mailto:${biz.email}" class="text-blue-600">${esc(biz.email)}</a>` : '<span class="text-gray-400">None</span>'}
                </div>
                <div>
                  <span class="text-gray-500">ZIP:</span>
                  <span class="text-green-600 font-bold">${esc(biz.zip || 'Unknown')}</span>
                  ${biz.googleMapsUrl ? `<a href="${biz.googleMapsUrl}" target="_blank" class="ml-2 text-blue-500">üìç Map</a>` : ''}
                </div>
              </div>
            </div>
          `).join('');
        }

      } catch (error) {
        console.error('Search error:', error);
        statusEl.innerHTML = `<span class="text-red-600">Error: ${esc(error.message)}</span>`;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Search';
      }
    }

    function getSourceClass(source) {
      if (source === 'here') return 'from-here';
      if (source === 'google') return 'from-google';
      if (source === 'places') return 'from-places';
      return '';
    }

    function esc(str) {
      if (!str) return '';
      return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }
  </script>
</body>
</html>
