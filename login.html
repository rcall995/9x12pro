<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - 9x12 Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%230284C7'/><text x='50' y='60' font-family='Arial' font-size='24' font-weight='bold' fill='white' text-anchor='middle'>9x12</text></svg>">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md border-2 border-gray-100">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-3 mb-2">
        <div class="text-4xl font-black text-sky-600">9×12</div>
        <div class="text-2xl font-bold text-gray-700">PRO</div>
      </div>
      <p class="text-gray-600 text-sm">Sign in to your account</p>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 border border-green-200 text-green-800 rounded-lg text-sm"></div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 text-red-800 rounded-lg text-sm"></div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
        <input
          type="email"
          id="email"
          required
          autocomplete="email"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-sky-500 focus:outline-none transition"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input
          type="password"
          id="password"
          required
          autocomplete="current-password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-sky-500 focus:outline-none transition"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        id="loginBtn"
        class="w-full bg-sky-600 text-white py-3 rounded-lg font-semibold hover:bg-sky-700 transition shadow-md"
      >
        Sign In
      </button>
    </form>

    <!-- Links -->
    <div class="mt-6 text-center space-y-3">
      <a href="forgot-password.html" class="text-sm text-sky-600 hover:text-sky-700 block">
        Forgot your password?
      </a>
      <div class="pt-4 border-t border-gray-200">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a href="register.html" class="text-sky-600 hover:text-sky-700 font-semibold">Request Access</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    var SUPABASE_URL = "https://kurhsdvxsgkgnfimfqdo.supabase.co";
    var SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1cmhzZHZ4c2drZ25maW1mcWRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MDk3NDYsImV4cCI6MjA3ODM4NTc0Nn0.nB_GsE89WJ3eAQrgmNKb-fbCktHTHf-987D-G6lscZA";
    var supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check if already logged in
    supabaseClient.auth.getSession().then(function(result) {
      if (result.data.session) {
        checkUserApproval(result.data.session.user.id);
      }
    });

    // Check for success messages
    var urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('registered') === 'true') {
      showSuccess('Registration successful! Please check your email to verify your account, then log in.');
    }
    if (urlParams.get('password_reset') === 'success') {
      showSuccess('Password updated successfully! You can now log in.');
    }

    function checkUserApproval(userId) {
      supabaseClient
        .from('user_approvals')
        .select('approved')
        .eq('user_id', userId)
        .single()
        .then(function(result) {
          if (result.data && result.data.approved) {
            var redirect = urlParams.get('redirect') || 'app.html';
            window.location.href = redirect;
          } else {
            showError('Your account is pending approval. Please contact an administrator.');
            supabaseClient.auth.signOut();
          }
        })
        .catch(function(err) {
          showError('Your account is pending approval. Please contact an administrator.');
          supabaseClient.auth.signOut();
        });
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var loginBtn = document.getElementById('loginBtn');

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing In...';

      supabaseClient.auth.signInWithPassword({
        email: email,
        password: password
      })
      .then(function(result) {
        if (result.error) throw result.error;
        return checkUserApproval(result.data.user.id);
      })
      .catch(function(error) {
        console.error('Login error:', error);
        showError(error.message || 'Invalid email or password');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      });
    });

    function showError(message) {
      var el = document.getElementById('errorMessage');
      el.textContent = message;
      el.classList.remove('hidden');
      document.getElementById('successMessage').classList.add('hidden');
    }

    function showSuccess(message) {
      var el = document.getElementById('successMessage');
      el.textContent = message;
      el.classList.remove('hidden');
      document.getElementById('errorMessage').classList.add('hidden');
    }
  </script>
</body>
</html>
