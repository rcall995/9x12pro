<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - 10k Postcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #312fd4;
      --primary-hover: #211ea5;
      --accent-color: #27a844;
      --light-bg: #f8f9fc;
      --white: #ffffff;
      --text-dark: #1a1a1a;
      --text-gray: #4a5568;
      --border-light: #e2e8f0;
      --error-color: #dc3545;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-dark);
      line-height: 1.6;
      background: var(--light-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .login-container {
      background: var(--white);
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      border: 2px solid var(--border-light);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-img {
      height: 80px;
      width: auto;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .subtitle {
      color: var(--text-gray);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
      font-size: 0.9rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid var(--border-light);
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .btn-primary {
      width: 100%;
      background: var(--primary-color);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .forgot-password {
      text-align: center;
      margin-top: 1rem;
    }

    .forgot-password a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 2rem 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border-light);
    }

    .divider span {
      background: var(--white);
      padding: 0 1rem;
      position: relative;
      color: var(--text-gray);
      font-size: 0.9rem;
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-light);
    }

    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    @media (max-width: 968px) {
      .login-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="../images/10kpostcardlogo.png" alt="10k Postcards Logo" class="logo-img">
    </div>

    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to access 10k Postcards</p>

    <div id="successMessage" class="success-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autocomplete="email">
        <div id="emailError" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
        <div id="passwordError" class="error-message"></div>
      </div>

      <div id="formError" class="error-message"></div>

      <button type="submit" class="btn-primary" id="loginBtn">
        Sign In
      </button>
    </form>

    <div class="forgot-password">
      <a href="forgot-password.html">Forgot your password?</a>
    </div>

    <div class="register-link">
      Don't have an account? <a href="register.html">Request Access</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    var SUPABASE_URL = "https://kurhsdvxsgkgnfimfqdo.supabase.co";
    var SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1cmhzZHZ4c2drZ25maW1mcWRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MDk3NDYsImV4cCI6MjA3ODM4NTc0Nn0.nB_GsE89WJ3eAQrgmNKb-fbCktHTHf-987D-G6lscZA";

    var supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check if user is already logged in
    supabaseClient.auth.getSession().then(function(result) {
      if (result.data.session) {
        // Check if user is approved
        checkUserApproval(result.data.session.user.id);
      }
    });

    // Check for success message from registration
    var urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('registered') === 'true') {
      var successMsg = document.getElementById('successMessage');
      successMsg.textContent = 'Registration successful! Please wait for admin approval before logging in.';
      successMsg.classList.add('show');
    }

    function checkUserApproval(userId) {
      supabaseClient
        .from('user_approvals')
        .select('approved')
        .eq('user_id', userId)
        .single()
        .then(function(result) {
          if (result.data && result.data.approved) {
            // Redirect to main page
            window.location.href = 'index.html';
          } else {
            // User not approved yet
            showError('formError', 'Your account is pending approval. Please contact an administrator.');
            // Sign out the user
            supabaseClient.auth.signOut();
          }
        })
        .catch(function(err) {
          // If no approval record found, assume not approved
          showError('formError', 'Your account is pending approval. Please contact an administrator.');
          supabaseClient.auth.signOut();
        });
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Clear previous errors
      clearErrors();

      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var loginBtn = document.getElementById('loginBtn');

      // Disable button and show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing In...';

      // Sign in with Supabase
      supabaseClient.auth.signInWithPassword({
        email: email,
        password: password
      })
      .then(function(result) {
        if (result.error) {
          throw result.error;
        }

        // Check if user is approved
        return checkUserApproval(result.data.user.id);
      })
      .catch(function(error) {
        console.error('Login error:', error);
        showError('formError', error.message || 'Invalid email or password. Please try again.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      });
    });

    function showError(elementId, message) {
      var errorElement = document.getElementById(elementId);
      errorElement.textContent = message;
      errorElement.classList.add('show');
    }

    function clearErrors() {
      var errors = document.querySelectorAll('.error-message');
      errors.forEach(function(error) {
        error.classList.remove('show');
        error.textContent = '';
      });
    }
  </script>
</body>
</html>
