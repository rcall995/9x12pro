<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - User Approvals</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #312fd4;
      --primary-hover: #211ea5;
      --accent-color: #27a844;
      --light-bg: #f8f9fc;
      --white: #ffffff;
      --text-dark: #1a1a1a;
      --text-gray: #4a5568;
      --border-light: #e2e8f0;
      --error-color: #dc3545;
      --warning-color: #ffc107;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-dark);
      line-height: 1.6;
      background: var(--light-bg);
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: var(--white);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-dark);
    }

    .btn-logout {
      background: var(--error-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .btn-logout:hover {
      opacity: 0.9;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .tab {
      background: var(--white);
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .tab.active {
      background: var(--primary-color);
      color: white;
    }

    .content {
      background: var(--white);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-gray);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--light-bg);
    }

    th {
      text-align: left;
      padding: 1rem;
      font-weight: 700;
      color: var(--text-dark);
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid var(--border-light);
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-approved {
      background: #d4edda;
      color: #155724;
    }

    .btn-approve {
      background: var(--accent-color);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .btn-approve:hover {
      opacity: 0.9;
    }

    .btn-approve:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-reject {
      background: var(--error-color);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
      margin-left: 0.5rem;
    }

    .btn-reject:hover {
      opacity: 0.9;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-gray);
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    @media (max-width: 968px) {
      .header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      table {
        font-size: 0.9rem;
      }

      th, td {
        padding: 0.75rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>User Approvals</h1>
      <button class="btn-logout" onclick="signOut()">Logout</button>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <div class="tabs">
      <div class="tab active" onclick="showTab('pending')">
        Pending Approvals <span id="pendingCount"></span>
      </div>
      <div class="tab" onclick="showTab('approved')">
        Approved Users <span id="approvedCount"></span>
      </div>
    </div>

    <div class="content">
      <div id="pendingContent">
        <div class="loading">Loading...</div>
      </div>
      <div id="approvedContent" style="display: none;">
        <div class="loading">Loading...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    var SUPABASE_URL = "https://kurhsdvxsgkgnfimfqdo.supabase.co";
    var SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1cmhzZHZ4c2drZ25maW1mcWRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MDk3NDYsImV4cCI6MjA3ODM4NTc0Nn0.nB_GsE89WJ3eAQrgmNKb-fbCktHTHf-987D-G6lscZA";

    var supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    var currentTab = 'pending';

    // Check authentication
    supabaseClient.auth.getSession().then(function(result) {
      if (!result.data.session) {
        window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.pathname);
        return;
      }

      // Load data
      loadApprovals();
    });

    function loadApprovals() {
      // Load pending approvals
      supabaseClient
        .from('user_approvals')
        .select('*')
        .eq('approved', false)
        .order('requested_at', { ascending: false })
        .then(function(result) {
          if (result.error) {
            showError('Error loading pending approvals: ' + result.error.message);
            return;
          }

          displayPendingApprovals(result.data);
          document.getElementById('pendingCount').textContent = '(' + result.data.length + ')';
        });

      // Load approved users
      supabaseClient
        .from('user_approvals')
        .select('*')
        .eq('approved', true)
        .order('approved_at', { ascending: false })
        .then(function(result) {
          if (result.error) {
            showError('Error loading approved users: ' + result.error.message);
            return;
          }

          displayApprovedUsers(result.data);
          document.getElementById('approvedCount').textContent = '(' + result.data.length + ')';
        });
    }

    function displayPendingApprovals(approvals) {
      var container = document.getElementById('pendingContent');

      if (approvals.length === 0) {
        container.innerHTML = '<div class="empty-state">No pending approvals</div>';
        return;
      }

      var html = '<table><thead><tr><th>Name</th><th>Email</th><th>Requested</th><th>Actions</th></tr></thead><tbody>';

      approvals.forEach(function(approval) {
        var date = new Date(approval.requested_at).toLocaleDateString();
        html += '<tr>';
        html += '<td>' + (approval.full_name || 'N/A') + '</td>';
        html += '<td>' + approval.email + '</td>';
        html += '<td>' + date + '</td>';
        html += '<td>';
        html += '<button class="btn-approve" onclick="approveUser(\'' + approval.user_id + '\', \'' + approval.email + '\')">Approve</button>';
        html += '<button class="btn-reject" onclick="rejectUser(\'' + approval.user_id + '\', \'' + approval.email + '\')">Reject</button>';
        html += '</td>';
        html += '</tr>';
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    function displayApprovedUsers(users) {
      var container = document.getElementById('approvedContent');

      if (users.length === 0) {
        container.innerHTML = '<div class="empty-state">No approved users</div>';
        return;
      }

      var html = '<table><thead><tr><th>Name</th><th>Email</th><th>Approved</th><th>Status</th></tr></thead><tbody>';

      users.forEach(function(user) {
        var date = user.approved_at ? new Date(user.approved_at).toLocaleDateString() : 'N/A';
        html += '<tr>';
        html += '<td>' + (user.full_name || 'N/A') + '</td>';
        html += '<td>' + user.email + '</td>';
        html += '<td>' + date + '</td>';
        html += '<td><span class="status-badge status-approved">Approved</span></td>';
        html += '</tr>';
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    function approveUser(userId, email) {
      if (!confirm('Approve user: ' + email + '?')) {
        return;
      }

      supabaseClient
        .from('user_approvals')
        .update({
          approved: true,
          approved_at: new Date().toISOString()
        })
        .eq('user_id', userId)
        .then(function(result) {
          if (result.error) {
            showError('Error approving user: ' + result.error.message);
            return;
          }

          alert('User approved successfully!');
          loadApprovals();
        });
    }

    function rejectUser(userId, email) {
      if (!confirm('Reject and delete user: ' + email + '?\n\nThis will permanently delete their account.')) {
        return;
      }

      // First delete the approval record
      supabaseClient
        .from('user_approvals')
        .delete()
        .eq('user_id', userId)
        .then(function(result) {
          if (result.error) {
            showError('Error rejecting user: ' + result.error.message);
            return;
          }

          alert('User rejected. Note: You may need to delete the user from Authentication > Users in Supabase Dashboard.');
          loadApprovals();
        });
    }

    function showTab(tab) {
      currentTab = tab;

      // Update tab styling
      var tabs = document.querySelectorAll('.tab');
      tabs.forEach(function(t) {
        t.classList.remove('active');
      });
      event.target.classList.add('active');

      // Show/hide content
      if (tab === 'pending') {
        document.getElementById('pendingContent').style.display = 'block';
        document.getElementById('approvedContent').style.display = 'none';
      } else {
        document.getElementById('pendingContent').style.display = 'none';
        document.getElementById('approvedContent').style.display = 'block';
      }
    }

    function showError(message) {
      var errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function signOut() {
      if (confirm('Are you sure you want to log out?')) {
        supabaseClient.auth.signOut().then(function() {
          window.location.href = 'login.html';
        });
      }
    }
  </script>
</body>
</html>
