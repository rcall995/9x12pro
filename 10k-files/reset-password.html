<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - 10k Postcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #312fd4;
      --primary-hover: #211ea5;
      --accent-color: #27a844;
      --light-bg: #f8f9fc;
      --white: #ffffff;
      --text-dark: #1a1a1a;
      --text-gray: #4a5568;
      --border-light: #e2e8f0;
      --error-color: #dc3545;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-dark);
      line-height: 1.6;
      background: var(--light-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .reset-container {
      background: var(--white);
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      border: 2px solid var(--border-light);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-img {
      height: 80px;
      width: auto;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .subtitle {
      color: var(--text-gray);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
      font-size: 0.9rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid var(--border-light);
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .password-requirements {
      font-size: 0.8rem;
      color: var(--text-gray);
      margin-top: 0.5rem;
    }

    .btn-primary {
      width: 100%;
      background: var(--primary-color);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .back-to-login {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-light);
    }

    .back-to-login a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    @media (max-width: 968px) {
      .reset-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo-container">
      <img src="../images/10kpostcardlogo.png" alt="10k Postcards Logo" class="logo-img">
    </div>

    <h1>Set New Password</h1>
    <p class="subtitle">Enter your new password below</p>

    <div id="successMessage" class="success-message"></div>

    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password">
        <div class="password-requirements">
          Must be at least 6 characters long
        </div>
        <div id="passwordError" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
        <div id="confirmPasswordError" class="error-message"></div>
      </div>

      <div id="formError" class="error-message"></div>

      <button type="submit" class="btn-primary" id="resetBtn">
        Update Password
      </button>
    </form>

    <div class="back-to-login">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    var SUPABASE_URL = "https://kurhsdvxsgkgnfimfqdo.supabase.co";
    var SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1cmhzZHZ4c2drZ25maW1mcWRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MDk3NDYsImV4cCI6MjA3ODM4NTc0Nn0.nB_GsE89WJ3eAQrgmNKb-fbCktHTHf-987D-G6lscZA";

    var supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check if there's a valid session (user clicked reset link)
    supabaseClient.auth.getSession().then(function(result) {
      if (!result.data.session) {
        // No session - invalid or expired link
        showError('formError', 'Invalid or expired password reset link. Please request a new one.');
        document.getElementById('resetPasswordForm').style.display = 'none';
      }
    });

    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Clear previous errors
      clearMessages();

      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var resetBtn = document.getElementById('resetBtn');

      // Validate
      var hasError = false;

      if (password.length < 6) {
        showError('passwordError', 'Password must be at least 6 characters long');
        hasError = true;
      }

      if (password !== confirmPassword) {
        showError('confirmPasswordError', 'Passwords do not match');
        hasError = true;
      }

      if (hasError) {
        return;
      }

      // Disable button and show loading state
      resetBtn.disabled = true;
      resetBtn.textContent = 'Updating...';

      // Update password
      supabaseClient.auth.updateUser({
        password: password
      })
      .then(function(result) {
        if (result.error) {
          throw result.error;
        }

        // Show success message
        var successMsg = document.getElementById('successMessage');
        successMsg.textContent = 'Password updated successfully! Redirecting to login...';
        successMsg.classList.add('show');

        // Hide form
        document.getElementById('resetPasswordForm').style.display = 'none';

        // Redirect to login after 2 seconds
        setTimeout(function() {
          window.location.href = 'login.html?password_reset=success';
        }, 2000);
      })
      .catch(function(error) {
        console.error('Reset error:', error);
        showError('formError', error.message || 'An error occurred. Please try again.');
        resetBtn.disabled = false;
        resetBtn.textContent = 'Update Password';
      });
    });

    function showError(elementId, message) {
      var errorElement = document.getElementById(elementId);
      errorElement.textContent = message;
      errorElement.classList.add('show');
    }

    function clearMessages() {
      var errors = document.querySelectorAll('.error-message');
      errors.forEach(function(error) {
        error.classList.remove('show');
        error.textContent = '';
      });

      var successMsg = document.getElementById('successMessage');
      successMsg.classList.remove('show');
      successMsg.textContent = '';
    }
  </script>
</body>
</html>
